<!-- screen-1 start menu -->
<section id="screen-1">
    <div class="cover-image" id="cover-image-start"></div>
    <div class="container-logo" id="swenglish-logo"></div>
    <div class="cover-text" id="cover-text-start">
        <h2 id="cover-header">Match as many images as you can with the right word in <i>swedish</i> - you have 90 seconds!</h2>
        <button class="btn btn-primary" id="button-start">START GAME</button>
    </div>
    <div class="a-telier">made by l'A-telier</div>
</section>

<!-- screen-2 cards game -->
<section id="screen-2">
    <div id="container-screen-2">
        <div id="container-btn-back">
            <button class="btn btn-primary" id="button-back">BACK</button>
            <p id="currentLevel">Level</p>
            <p id="countdown">90</p>
        </div>
        <div id="container-card">
            <div class="container-card-each">
                <div class="cards card-back" id="card-1"></div>
                <div class="card-front"></div>      
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-2"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-3"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-4"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-5"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-6"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-7"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-8"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-9"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-10"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-11"></div>
                <div class="card-front"></div>
            </div>
            <div class="container-card-each">
                <div class="cards card-back" id="card-12"></div>
                <div class="card-front"></div>
            </div>
        </div>
        <h2 id="feedback"></h2>
    </div>
</section>

<!-- screen-3 feedback & try again -->
<section id="screen-3">
    <div id="container-end">
        <div class="cover-image" id="cover-image-end"></div>
        <div class="cover-text" id="cover-text-end">
            <h2 id="wordsPaired-text">Do you want to try again?</h2>
            <button class="btn btn-primary" id="button-try-again">PLAY AGAIN!</button>
        </div>
        <div class="a-telier">made by l'A-telier</div>
    </div>
</section>

<audio loop id="audio">
  <source src="assets/audio/bensound-dreams.mp3" type="audio/mpeg">
</audio>
